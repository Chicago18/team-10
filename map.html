<!DOCTYPE html>
<html>
	<head>
	<title>Simple Map </title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		/* Always set map height explicitly to define size of the div
		 * element that contains the map. */
		 #map {
		 	height: 100%;
		 }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementByID('map'), {
					center: {lat: 42.877742, lng: -97.380979},
					zoom: 1
				}):
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbrJHdIQbBQ8qyOdBlV6HUuSGMt3gkYiY&callback=initMap"
		async defer></script>
	</body>
</html>
