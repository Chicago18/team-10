<!DOCTYPE html>
<html>
<head>
	<title>insta485</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>

<div class="topnav">
	  <a href="/">Logo</a>
	  <a>Insta485</a>
</div>

<br>

<div class="post" style="border-style: solid; border-radius: 5px">
<form action="" method="post" enctype="multipart/form-data">
  <table cellspacing="7px" class="post">
	<tbody>
		<tr>
		  <th>
		  	Photo
		  <th>
		  <td>
			<input type="file" name="file">
		  </td>
		<tr>
		<tr>
		  <th>
		  	Name
		  <th>
		  <td>
			<input type="text" name="fullname"/>
		  </td>
		<tr>
		<tr>
		  <th>
		  	Username
		  <th>
		  <td>
			<input type="text" name="username"/>
		  </td>
		<tr>
		<tr>
		  <th>
		  	Email
		  <th>
		  <td>
			<input type="text" name="email"/>
		  </td>
		<tr>
		<tr>
		  <th>
		  	Password
		  <th>
		  <td>
			<input type="password" name="password"/>
		  </td>
		<tr>
	</tbody>
  </table>
  <input class="post" type="submit" name="signup" value="sign up"/>
</form>
<p class="post">Have an account? <a href="/accounts/login/">Log in</a></p>
</div>
</body>
